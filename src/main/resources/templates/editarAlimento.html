<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚úèÔ∏è Editar Alimento - NutriAI</title>
<style>
    body {
        background: radial-gradient(circle at top, #0d0d25 0%, #1a1a3d 100%);
        color: white;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.05);
        padding: 35px 40px;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(0,255,200,0.2);
        border: 1px solid rgba(0,255,200,0.4);
        max-width: 420px;
        width: 90%;
        backdrop-filter: blur(8px);
        text-align: center;
        animation: aparecer 0.6s ease;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        color: #00ffc8;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(0,255,200,0.4);
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        text-align: left;
        color: #d1d1d1;
    }

    input {
        width: 100%;
        margin-top: 6px;
        padding: 10px;
        border-radius: 10px;
        border: none;
        background: rgba(255,255,255,0.1);
        color: white;
        font-size: 0.95rem;
        transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    input:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(0,255,200,0.6);
        background: rgba(0,255,200,0.05);
    }

    button {
        margin-top: 25px;
        background-color: #00ffc8;
        color: #0d0d25;
        font-weight: bold;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #00ccaa;
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0,255,200,0.5);
    }

    .volver {
        display: inline-block;
        margin-top: 20px;
        color: #00ffc8;
        text-decoration: none;
        font-weight: bold;
        background-color: rgba(255,255,255,0.05);
        padding: 10px 18px;
        border-radius: 10px;
        border: 1px solid rgba(0,255,200,0.5);
        transition: all 0.3s ease;
    }

    .volver:hover {
        background-color: #00ffc8;
        color: #000;
        transform: scale(1.05);
    }

    footer {
        position: fixed;
        bottom: 15px;
        text-align: center;
        width: 100%;
        color: rgba(255,255,255,0.5);
        font-size: 0.9rem;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>‚úèÔ∏è Editar Alimento</h2>
    <form th:action="@{/alimento/actualizar}" method="post">
        <input type="hidden" name="id" th:value="${alimento.id}">

        <label>Nombre:</label>
        <input type="text" name="nombre" th:value="${alimento.nombre}" required>

        <label>Tipo:</label>
        <input type="text" name="tipo" th:value="${alimento.tipo}" required>

        <label>Calor√≠as (kcal):</label>
        <input type="number" step="0.1" name="calorias" th:value="${alimento.calorias}" required>

        <label>Prote√≠nas (g):</label>
        <input type="number" step="0.1" name="proteinas" th:value="${alimento.proteinas}" required>

        <label>Carbohidratos (g):</label>
        <input type="number" step="0.1" name="carbohidratos" th:value="${alimento.carbohidratos}" required>

        <label>Grasas (g):</label>
        <input type="number" step="0.1" name="grasas" th:value="${alimento.grasas}" required>

        <button type="submit">üíæ Guardar Cambios</button>
    </form>

    <a th:href="@{/bienvenido}" class="volver">‚¨Ö Volver al inicio</a>
</div>

<footer>NutriAI ¬© 2025 ‚Äî Edici√≥n de alimentos</footer>

</body>
</html>
