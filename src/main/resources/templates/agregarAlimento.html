<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Alimento - NutriAI</title>
    <style>
        body {
            background: radial-gradient(circle at top, #0d0d25 0%, #1a1a3d 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
            width: 400px;
            border: 1px solid rgba(0, 255, 200, 0.4);
            text-align: center;
            backdrop-filter: blur(8px);
        }

        h2 {
            color: #00ffc8;
            margin-bottom: 25px;
            text-shadow: 0 0 8px rgba(0,255,200,0.5);
        }

        input, select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.95rem;
            transition: box-shadow 0.3s ease, background 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0,255,200,0.7);
            background-color: rgba(0,255,200,0.05);
        }

        select option {
            background: #1a1a3d;
            color: white;
        }

        button {
            background-color: #00ffc8;
            color: #111;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00ccaa;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,255,200,0.6);
        }

        .volver-panel {
            display: inline-block;
            margin-top: 20px;
            color: #00ffc8;
            text-decoration: none;
            font-weight: bold;
            background-color: rgba(0, 255, 200, 0.1);
            padding: 10px 18px;
            border-radius: 10px;
            border: 1px solid rgba(0,255,200,0.4);
            transition: all 0.3s ease;
        }

        .volver-panel:hover {
            background-color: #00ffc8;
            color: #000;
            transform: scale(1.05);
        }

        footer {
            position: fixed;
            bottom: 15px;
            text-align: center;
            width: 100%;
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
        }

        @media (max-width: 500px) {
            .form-container {
                width: 85%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>ü•ó Agregar Alimento</h2>

    <form th:action="@{/agregar-alimento}" method="post">
        <input type="text" name="nombre" placeholder="Nombre del alimento (ej. Huevo, Arroz)" required>
        <input type="text" name="tipo" placeholder="Tipo (ej. Prote√≠na, Vegetal)" required>
        <input type="number" step="0.1" name="cantidad" placeholder="Cantidad (g)" required>
        <input type="number" step="0.1" name="calorias" placeholder="Calor√≠as" required>
        <input type="number" step="0.1" name="proteinas" placeholder="Prote√≠nas (g)" required>
        <input type="number" step="0.1" name="carbohidratos" placeholder="Carbohidratos (g)" required>
        <input type="number" step="0.1" name="grasas" placeholder="Grasas (g)" required>

        <select name="momento" required>
            <option value="">-- Selecciona el momento --</option>
            <option value="Desayuno">üç≥ Desayuno</option>
            <option value="Comida">üçΩ Comida</option>
            <option value="Cena">üåô Cena</option>
        </select>

        <button type="submit">Guardar Alimento</button>
    </form>

    <a th:href="@{/bienvenido}" class="volver-panel">‚¨Ö Volver al inicio</a>
</div>

<footer>NutriAI ¬© 2025 ‚Äî Registro de Alimentos</footer>

</body>
</html>
