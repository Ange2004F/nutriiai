<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil - NutriAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0d0d25 0%, #1a1a3d 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    .perfil-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,200,0.3);
      box-shadow: 0 0 25px rgba(0,255,200,0.15);
      border-radius: 20px;
      padding: 45px 50px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
    }

    .perfil-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px rgba(0,255,200,0.25);
    }

    h2 {
      color: #00ffc8;
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0,255,200,0.6);
    }

    .subtitulo {
      color: #bdbddd;
      font-style: italic;
      font-size: 15px;
      margin-bottom: 30px;
    }

    .info-extra {
      background: rgba(0,255,200,0.08);
      border: 1px solid rgba(0,255,200,0.3);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: inset 0 0 10px rgba(0,255,200,0.2);
    }

    .info-extra p {
      margin: 8px 0;
      font-size: 15px;
      color: #e8e8e8;
    }

    .info-extra strong {
      color: #00ffc8;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      color: #00ffc8;
      margin-top: 15px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 11px 12px;
      margin-top: 6px;
      border: 1px solid rgba(0,255,200,0.3);
      border-radius: 8px;
      background: rgba(255,255,255,0.07);
      color: white;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #00ffc8;
      box-shadow: 0 0 12px rgba(0,255,200,0.4);
      background: rgba(255,255,255,0.1);
    }

    button {
      margin-top: 30px;
      padding: 13px 20px;
      background: linear-gradient(90deg, #00ffc8, #00bfff);
      color: #0d0d25;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,255,200,0.4);
      transition: all 0.3s ease;
      font-size: 16px;
      letter-spacing: 0.3px;
    }

    button:hover {
      transform: scale(1.04);
      background: linear-gradient(90deg, #00e0aa, #00aaff);
      box-shadow: 0 0 20px rgba(0,255,200,0.6);
    }

    .volver-panel {
      display: inline-block;
      margin-top: 20px;
      color: #00ffc8;
      text-decoration: none;
      font-weight: bold;
      background: rgba(255,255,255,0.05);
      padding: 10px 25px;
      border-radius: 10px;
      border: 1px solid rgba(0,255,200,0.3);
      transition: all 0.3s ease;
    }

    .volver-panel:hover {
      background-color: #00ffc8;
      color: #0d0d25;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,255,200,0.5);
    }

    footer {
      text-align: center;
      color: rgba(255,255,255,0.4);
      font-size: 0.9rem;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="perfil-card">
    <h2><i class="fas fa-user-cog"></i> Mi Perfil</h2>
    <p class="subtitulo">Gestiona tu información personal y nutricional</p>

    <div class="info-extra">
      <p><strong>Usuario:</strong> <span th:text="${usuario.nombres + ' ' + usuario.apellidos}">Luis Ángel</span></p>
      <p><strong>Calorías diarias recomendadas:</strong> <span th:text="${usuario.kcalDiarias}">2100</span> kcal</p>
    </div>

    <form th:action="@{/perfil}" method="post">
      <label>Correo electrónico</label>
      <input type="email" name="correo" th:value="${usuario.correo}" required>

      <label>Sexo</label>
      <select name="sexo" required>
        <option value="Masculino" th:selected="${usuario.sexo == 'Masculino'}">Masculino</option>
        <option value="Femenino" th:selected="${usuario.sexo == 'Femenino'}">Femenino</option>
      </select>

      <label>Edad</label>
      <input type="number" name="edad" th:value="${usuario.edad}" required>

      <label>Peso (kg)</label>
      <input type="number" step="0.1" name="peso" th:value="${usuario.peso}" required>

      <label>Altura (cm)</label>
      <input type="number" step="0.1" name="altura" th:value="${usuario.altura}" required>

      <label>Nivel de Actividad</label>
      <select name="actividad" required>
        <option value="1.2" th:selected="${usuario.actividad == 1.2}">Sedentario</option>
        <option value="1.375" th:selected="${usuario.actividad == 1.375}">Actividad ligera</option>
        <option value="1.55" th:selected="${usuario.actividad == 1.55}">Actividad moderada</option>
        <option value="1.725" th:selected="${usuario.actividad == 1.725}">Actividad intensa</option>
        <option value="1.9" th:selected="${usuario.actividad == 1.9}">Atleta</option>
      </select>

      <button type="submit"><i class="fas fa-save"></i> Guardar Cambios</button>
    </form>

    <a th:href="@{/bienvenido}" class="volver-panel">⬅ Volver al inicio</a>
  </div>

  <footer>NutriAI © 2025 — Tu salud, nuestra prioridad</footer>

</body>
</html>
