<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Planes de Alimentaci√≥n - NutriAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0d0d25 0%, #1a1a3d 100%);
      color: white;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 25px;
      background: rgba(0,255,200,0.1);
      border-bottom: 1px solid rgba(0,255,200,0.3);
      box-shadow: 0 0 15px rgba(0,255,200,0.3);
    }

    header h1 {
      color: #00ffc8;
      margin: 0;
      text-shadow: 0 0 10px rgba(0,255,200,0.5);
    }

    .contenedor {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
      background: rgba(15,15,35,0.85);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,200,0.2);
      border: 1px solid rgba(0,255,200,0.3);
      padding: 25px 35px;
      backdrop-filter: blur(8px);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar input {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(0,255,200,0.3);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      outline: none;
      width: 250px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .top-bar input:focus {
      border-color: #00ffc8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,255,200,0.3);
    }

    thead {
      background: linear-gradient(90deg, #00ffc8, #00bfff);
      color: #0d0d25;
    }

    th, td {
      padding: 14px 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    tr:hover td {
      background: rgba(0,255,200,0.1);
      transition: background 0.3s;
    }

    th {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }

    td {
      color: #ddd;
      font-size: 15px;
    }

    .badge {
      background: #00ffc8;
      color: #0d0d25;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
    }

    .btn-volver {
      display: inline-block;
      margin-top: 25px;
      background-color: #00ffc8;
      color: #0d0d25;
      padding: 10px 22px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0,255,200,0.4);
      transition: all 0.3s ease;
    }

    .btn-volver:hover {
      background-color: #00ccaa;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      color: rgba(255,255,255,0.4);
      font-size: 0.9rem;
      margin-top: 40px;
    }

    @media (max-width: 800px) {
      table {
        display: block;
        overflow-x: auto;
      }
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }
      .top-bar input {
        width: 100%;
        margin-bottom: 15px;
      }
    }
  </style>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
    <h1 th:text="${titulo}">Planes de Alimentaci√≥n üçΩÔ∏è</h1>
  </header>

  <div class="contenedor">
    <div class="top-bar">
      <p>Consulta los planes nutricionales registrados.</p>
      <input type="text" placeholder="üîç Buscar plan...">
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre del Plan</th>
          <th>Descripci√≥n</th>
          <th>Calor√≠as Totales</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="plan : ${planes}">
          <td th:text="${plan.id}">1</td>
          <td th:text="${plan.nombre_plan}">Plan B√°sico</td>
          <td th:text="${plan.descripcion}">Dieta balanceada con prote√≠nas y vegetales.</td>
          <td><span class="badge" th:text="${plan.calorias_totales} + ' kcal'">2200 kcal</span></td>
        </tr>
      </tbody>
    </table>

    <a class="btn-volver" href="/nutriologo">‚¨Ö Volver al Panel</a>
  </div>

  <footer>NutriAI ¬© 2025 ‚Äî Gesti√≥n Inteligente de Planes Alimenticios</footer>
</body>
</html>
