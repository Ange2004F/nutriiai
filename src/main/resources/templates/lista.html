<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ‘¥ Usuarios Registrados - NutriAI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0d0d25 0%, #1a1a3d 100%);
      color: white;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #00ffc8;
      text-shadow: 0 0 10px rgba(0,255,200,0.4);
      margin-bottom: 30px;
    }

    table {
      width: 90%;
      max-width: 900px;
      margin: 0 auto 30px auto;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,255,200,0.3);
      border: 1px solid rgba(0,255,200,0.4);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(0,255,200,0.2);
    }

    th {
      background: rgba(0,255,200,0.1);
      color: #00ffc8;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background-color: rgba(0,255,200,0.1);
      transition: background 0.3s ease;
    }

    td {
      color: #f2f2f2;
    }

    .acciones {
      text-align: center;
      margin-top: 25px;
    }

    .boton {
      display: inline-block;
      background-color: #00ffc8;
      color: #0d0d25;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      transition: all 0.3s ease;
    }

    .boton:hover {
      background-color: #00ccaa;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      color: rgba(255,255,255,0.4);
      margin-top: 40px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      table {
        width: 100%;
      }

      th, td {
        font-size: 14px;
        padding: 10px;
      }

      .boton {
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ‘¥ Lista de Usuarios Registrados</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo</th>
    </tr>
    <tr th:each="u : ${usuarios}">
      <td th:text="${u.id}"></td>
      <td th:text="${u.nombre}"></td>
      <td th:text="${u.correo}"></td>
    </tr>
  </table>

  <div class="acciones">
    <a class="boton" th:href="@{/usuarios/registro}">âž• Registrar nuevo</a>
    <a class="boton" th:href="@{/usuarios/login}">ðŸšª Cerrar sesiÃ³n</a>
  </div>

  <footer>NutriAI Â© 2025 â€” GestiÃ³n de Usuarios</footer>

</body>
</html>
