<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Nutricional - NutriAI</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #0d0d25 0%, #1a1a3d 100%);
            color: white;
            margin: 0;
            padding: 0;
        }

        .contenido {
            margin-left: 270px;
            padding: 30px;
            transition: margin-left 0.4s ease;
        }

        .sidebar.cerrado + .contenido {
            margin-left: 40px;
        }

        h2 {
            text-align: center;
            color: #00ffc8;
            text-shadow: 0 0 10px rgba(0,255,200,0.6);
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px 35px;
            border-radius: 18px;
            border: 1px solid rgba(0,255,200,0.4);
            box-shadow: 0 0 20px rgba(0,255,200,0.25);
            backdrop-filter: blur(8px);
        }

        label {
            font-weight: bold;
            color: #ccc;
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 130px;
            border-radius: 10px;
            border: 1px solid rgba(0,255,200,0.3);
            background: rgba(255,255,255,0.07);
            color: #fff;
            padding: 12px;
            margin-top: 10px;
            resize: vertical;
            font-size: 15px;
            transition: box-shadow 0.3s ease, background 0.3s ease;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0,255,200,0.6);
            background: rgba(0,255,200,0.05);
        }

        button {
            margin-top: 20px;
            background-color: #00ffc8;
            border: none;
            color: #111;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #00ccaa;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,255,200,0.7);
        }

        .spinner {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #00ffc8;
            font-weight: bold;
        }

        .spinner img {
            width: 50px;
            margin-bottom: 5px;
        }

        .respuesta {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-left: 5px solid #00ffc8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,255,200,0.2);
        }

        .respuesta h3 {
            margin-top: 0;
            color: #00ffc8;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .contenido {
                margin-left: 0;
                padding: 20px;
            }
            .container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div th:replace="menu :: menu"></div>


<div class="contenido">
    <div class="container">
        <h2>üçé Asistente Nutricional</h2>

        <form id="formIA" th:action="@{/consultar-ia}" method="post">
            <label for="pregunta">Escribe tu consulta nutricional:</label>
            <textarea name="pregunta" id="pregunta" placeholder="Ejemplo: ¬øQu√© debo comer si quiero aumentar masa muscular?" required></textarea>

            <button type="submit">Consultar IA</button>

            <div class="spinner" id="spinner">
                <img src="https://i.gifer.com/YCZH.gif" alt="Cargando...">
                <p>Consultando IA...</p>
            </div>
        </form>

        <div class="respuesta" th:if="${respuesta}">
            <h3>Respuesta de NutriAI:</h3>
            <p th:utext="${respuesta}"></p>
        </div>

        <!-- ‚ö†Ô∏è Muestra errores -->
        <div class="respuesta" th:if="${error}">
            <h3 style="color:#ff7070;">Error:</h3>
            <p th:text="${error}"></p>
        </div>
    </div>
</div>

<footer>NutriAI ¬© 2025 ‚Äî Asistente Nutricional Inteligente</footer>

<script>
document.getElementById("formIA").addEventListener("submit", function () {
    document.getElementById("spinner").style.display = "block";
});
</script>

</body>
</html>
